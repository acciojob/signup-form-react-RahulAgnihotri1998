<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>React Boilerplate</title>
</head>
<body>
    <form id="form">
        <label for="name">Name</label>
        <input type="text" id="name" data-testid="name" required>
        <br>
        <label for="email">Email address</label>
        <input type="email" id="email" data-testid="email" required>
        <br>
        <label for="gender">Gender</label>
        <select id="gender" data-testid="gender" required>
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" data-testid="phoneNumber" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" data-testid="password" required>
        <br>
        <input type="submit" value="Submit" data-testid="submit">
      </form>
      <div id="error"></div>
      <div id="success"></div>
      
<div id="root">
</div>
</html>
